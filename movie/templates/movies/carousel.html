{% load static %}
<div
  id="carouselExampleIndicators"
  class="carousel slide"
  data-mdb-ride="carousel"
  data-mdb-carousel-init
>
  <div class="carousel-indicators">
    <button
      type="button"
      data-mdb-target="#carouselExampleIndicators"
      data-mdb-slide-to="0"
      class="active"
      aria-current="true"
      aria-label="Slide 1"
    ></button>
    <button
      type="button"
      data-mdb-target="#carouselExampleIndicators"
      data-mdb-slide-to="1"
      aria-label="Slide 2"
    ></button>
    <button
      type="button"
      data-mdb-target="#carouselExampleIndicators"
      data-mdb-slide-to="2"
      aria-label="Slide 3"
    ></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img
        src="{% static 'assets/img1.jpg' %}"
        class="d-block w-100"
        alt="Wild Landscape"
      />
    </div>
    <div class="carousel-item">
      <img
        src="{% static 'assets/img2.jpg' %}"
        class="d-block w-100"
        alt="Camera"
      />
    </div>
    <div class="carousel-item">
      <img
        src="{% static 'assets/img3.jpg' %}"
        class="d-block w-100"
        alt="Exotic Fruits"
      />
    </div>
  </div>
</div>
