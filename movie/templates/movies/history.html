{% extends 'movies/base.html' %}
{% load static %}

{% block content %}
  {% include 'movies/navbar.html' %}
  <div class="text-white p-10 flex flex-col justify-center items-center">
    <div class="flex justify-center">
      <h1 class="text-2xl font-bold mb-4">Booking Details</h1>
    </div>
    <div class="lg:w-[70%]">
      {% for i in history  %}
      <div class="flex max-md:justify-center max-md:flex-col mb-5 ">
        <img src="{{i.showtime.movie.image.url }}" alt="Sing 2" class="w-16 h-16 object-cover rounded mr-6" />
        <div class="flex-grow">
          <div class="flex justify-between items-start">
            <h2 class="text-lg font-semibold text-white">{{i.showtime.movie.movie_name}}</h2>
            <span class="text-sm text-gray-400">{{i.showtime.date}}</span>
          </div>
          <p class="text-sm text-gray-300">{{i.showtime.theater}}</p>
          <p class="text-sm text-gray-400">{{i.showtime.time}}</p>
        </div>
      </div>
      {% endfor %}

      
    </div>
  </div>
{% endblock %}
