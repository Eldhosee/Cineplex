{% extends 'movies/base.html' %}<!-- login card -->
{% load static %}<!-- login card -->
{% block content %}

<div class="container-fluid py-0 px-0">
  <div class="row w-[100%] h-[100%]">
    <div class="col-lg-6 col-md-12 flex justify-center items-center">
      <!-- Default form login -->
      {% if message %}
      <div class="alert alert-danger w-100px" role="alert">{{message}}</div>
      {% endif %}
      <form method="post" action="{%url 'login'%}">
        {% csrf_token %}
        <div class="flex">
          <div
            class="layout-content-container flex flex-col max-w-[512px] py-5 max-w-[960px] flex-1"
          >
            <h1
              class="text-white tracking-light text-[32px] font-bold leading-tight px-4 text-left pb-3 pt-6"
            >
              Sign in to Cineplex
            </h1>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-white text-base font-medium leading-normal pb-2">
                  Username or email
                </p>
                <input
                  placeholder="Username or email"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-0 border border-[#344d65] bg-[#1a2632] focus:border-[#344d65] h-14 placeholder:text-[#93adc8] p-[15px] text-base font-normal leading-normal"
                  value=""
                  name="username"
                />
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-white text-base font-medium leading-normal pb-2">
                  Password
                </p>
                <input
                  placeholder="Password"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-0 border border-[#344d65] bg-[#1a2632] focus:border-[#344d65] h-14 placeholder:text-[#93adc8] p-[15px] text-base font-normal leading-normal"
                  value=""
                  name="password"
                  type="password"
                />
              </label>
            </div>

            <div class="flex px-4 py-3">
              <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#1466b8] text-white text-sm font-bold leading-normal tracking-[0.015em]"
              >
                <span class="truncate">Sign in</span>
              </button>

              <a
                class="text-[#93adc8] text-sm font-normal leading-normal pb-3 pt-2 px-4 text-center underline"
                href="{%url 'register'%}"
              >
                New to Cineplex? Sign up now.
              </a>
            </div>
          </div>
        </div>
      </form>
      <!-- Default form login -->
    </div>
    <div class="col-lg-6 d-none d-lg-block" id="column">
      <div id="login-image">
        <img src="{% static 'assets/img4.jpg' %}" alt="image" />
      </div>
    </div>

    {% endblock content %}
  </div>
</div>
