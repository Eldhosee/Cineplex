{% extends 'movies/base.html' %}
{% load static %}

{% block content %}
  {% include 'movies/navbar.html' %}
  <div>
    <div class="w-100 flex justify-center">
      <div class="flex flex-wrap flex-col justify-between items-center gap-3 p-4">
        <p class="text-white tracking-light lg:text-[32px] max-md:text-[22px] font-bold leading-tight min-w-72">Select a Date, Theatre &amp; Showtime</p>
        
    </div>
    </div>
    
<div class="flex flex-wrap flex-col justify-between items-center">
     <p class="text-white tracking-light lg:text-[22px] max-md:text-[12px] font-bold leading-tight min-w-72">{{ movie.movie_name }}</p>
    <div class="date-selector">
       
      <button class="arrow left" id="prevDate">&lt;</button>
      <div class="dates" id="dateContainer"></div>
      <button class="arrow right" id="nextDate">&gt;</button>
    </div>
</div>
    <div class="p-3" id="showtimesContainer"></div>
    
  <!-- Container for SVG when no dates are available -->
  <div id="noDatesContainer" class="no-dates-container flex justify-center items-center flex-col"></div>

  <script id="showtimes-data" type="application/json">
    {{showtimes | safe}}
  </script>

  <script id="available-dates-data" type="application/json">
    {{available_dates | safe}}
  </script>
  <script>
    const notFoundSVGPath = "{% static 'assets/notfound.svg' %}"
  </script>
  <script src="{% static 'movies/util/dateselection.js' %}"></script>
{% endblock %}
